    </p>
    <p>
        日观峰位于泰山玉皇顶东南，古称介丘岩，因可观日出而名。相传在峰巅西可望秦，南可望越，故又称秦观峰、越观峰。峰西侧为唐宋封禅故址。唐高宗、唐玄宗、宋真宗曾在此设坛祭天。
    </p>
    <p>
