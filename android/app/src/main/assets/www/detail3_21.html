    <h2>朝车对禁鼓</h2>
    <p style="text-align: center" onclick="window.postMessage('1')">点击出图↑</p>
    <p>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;朝（音潮）车：古代君臣行朝夕礼及宴饮时出入用车。《吕氏春秋·赞能》：“﹝管仲﹞至齐境，桓公使人以朝车迎之。”唐朝于濆《古宴曲》：“雉扇合蓬莱，朝车回紫陌。”
    </p>
    <p>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;禁鼓：古代设置在宫城谯（音乔）楼上报时的鼓。《水浒传》第五六回：“早听得譙楼禁鼓，却转初更。”《续资治通鉴·宋真宗咸平五年》：“权德因条上衢巷广袤及禁鼓昏晓，皆復长安旧制。”谯楼：城门上的望楼。
    </p>
    <p>与禁鼓相关的诗词有</p>
    <p>御街一夕无禁鼓，玉辂顺动西南驰。郑嵎 《津阳门》</p>
    <p>香炉宿火灭，兰灯宵影微。韦应物《郡斋卧疾绝句》</p>
    <p>焰短寒釭尽，声长晓漏迟。白居易《不睡》</p>
