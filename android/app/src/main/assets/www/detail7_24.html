    <h2>狡兔对妖狐</h2>
    <p style="text-align: center" onclick="window.postMessage('1')">点击出图↑</p>
    <p>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    狡兔：狡猾的兔子。成语【狡兔三窟】，语出《战国策》的名篇《冯谖客孟尝君》。冯谖对孟尝君说：“狡兔三窟，仅得免其死耳。今有一窟，未得高枕而卧也。”意思是狡兔三窟才免去死亡危险，你只有一处安身之所，不能高枕无忧啊！此即成语“狡兔三窟”和“高枕无忧”的来历。
    </p>
    <p>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    妖狐：妖艳的狐狸。妖狐，也称狐妖，狐仙或狐狸精；在汉族神话传说中狐狸能修炼成仙，化为人形。古代神话故事中，妖狐有九条生命，九条尾巴。《封神演义》中商纣王那个祸国殃民的妃子妲己，就是“九尾灵狐”所化。
    </p>
