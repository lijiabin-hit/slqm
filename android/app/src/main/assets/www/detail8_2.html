    <h2>远岸对危堤</h2>
    <p style="text-align: center" onclick="window.postMessage('1')">点击出图↑</p>
    <p>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    远岸：远方的水岸。唐·刘长卿《留题李明府霅溪水堂》诗云：“远岸谁家柳，孤烟何处村。”宋·周邦彦《维扬怀古》词云：“醉凝眸。正楚天秋晚，远岸云收。”
    </p>
    <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    危堤：高或险的堤岸。唐·卢纶《客舍苦雨即事寄钱起郎士元二员外》诗云：“绿萍藏废井，黄叶隐危堤。”宋·杨万里《宿湖甫山》诗云：“夜泊湖甫山，绿杨护危堤。”
    </p>
