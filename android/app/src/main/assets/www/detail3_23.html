    <h2>青琐闼，碧纱窗</h2>
    <p style="text-align: center" onclick="window.postMessage('1')">点击出图↑</p>

    <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;闼（音tà，小门的意思），青琐闼原指装饰皇宫门窗的青色连环花纹，后借指借指宫廷，泛指豪华富丽的房屋建筑。亦指刻镂成格的窗户。
    <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;碧纱窗 装有绿色薄纱的窗子。
    </p>
    <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;与琐闼有关的诗词
    </p>
    <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;步檐青琐闼，方幰（音xiǎn，车上的帷幔）画轮车。王维《上张令公》
    </p>
    <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;晓漏追飞青琐闼，晴窗点检白云篇。杜甫《赠献纳使起居田舍人》
    </p>
    <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;与纱窗有关的诗词
    </p>
    <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;最好凌晨和露看，碧纱窗外一枝新。李冶《蔷薇花》
    </p>
    <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;深浅檐花千万枝，碧纱窗外啭黄鹂。白居易《伤春词》
    </p>
