    <h2>雪冷霜严，倚槛松筠同傲岁</h2>
    <p style="text-align: center" onclick="window.postMessage('1')">点击出图↑</p>
    <p>
        筠：竹子的青皮，代指竹子。雪冷霜酷，松竹不改青坚节。松筠；松竹。
    </p>
    <p>
        相关的诗词有：
    </p>
    <p>
        欲识岁寒心，松筠更秋绿。（《安邑里中秋怀寄高员外》唐.武元衡）
        惟爱松筠多冷淡，青青偏称雪霜寒。（《和浔阳宰感旧绝句五首》唐.李中）
    </p>
    <p>
        日迟风暖，满园花柳各争春
    </p>
    <p>
        春风送暖，花柳埋怨争相艳丽。日迟：即迟日，春日。
    </p>
    <p>
        相关的诗词有：
    </p>

        花柳争春，湖山竞秀，恰近清明。（《柳梢青.花柳争春》曾觌）
