    万道河，千重山。形容路途艰难遥远。出自唐·张乔《寄维阳故人》诗:"离别河边绾柳条，千山万水玉人遥。" 赵佶《宴山亭》词: 凭寄离恨重重，者双燕何曾，会人言语?天遥地远，万水千山，知他故宫何处?怎不思量?除梦里有时曾去。无据，和梦也新来不做。

    </p>

    <p>
