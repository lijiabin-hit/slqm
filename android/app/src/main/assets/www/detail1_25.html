    <h2>半溪流水绿，千树落花红</h2>
    <p style="text-align: center" onclick="window.postMessage('1')">点击出图↑</p>
    <p>“半”和“千”虽然非实际数字，但又是表示数量的字，是虚指而非实指，是古诗中常用的手法，给人以想象的空间。诗词中的常用的还有双、几、数、对、独、点、寸等等。
    </p>
    <p>半溪流水绿　溪映碧山流水绿。这是仲春春浓的意象。或为唐代诗人杜牧《残春独来南亭因寄张祜》中“一岭桃花红锦黦，半溪山水碧罗新”诗句的化用。
    </p>
    <p>千树落花红　千万棵的花树因为春天的归去而落英飘红。这是暮春春归的景象。[宋]晏几道《清平乐》：“西池烟草。恨不寻芳早。满路落花红不扫。春色渐随人老。”
    </p>
