    <p style="text-align: center" onclick="window.postMessage('1')">点击出图↑</p>
    <p>
        禅心；佛教用语。谓清静寂定的心境。
    </p>
    <p>
        关于禅心的诗词有：
    </p>
    <p>
        禅心幕不杂，寂行好无私。（南朝.梁江淹《吴中礼石佛》）
        禅心默默三渊静，幽谷清风淡相应。（宋黄庭坚.《听崇德君鼓琴》）
        禅心已作沾泥絮，莫向春风舞鹧鸪。（《红楼梦》第九一回）
    </p>
    <p>
        道眼：佛教用语。指能洞察一切，辨别真妄的眼力。
    </p>
    <p>
        关于道眼的诗词有：
    </p>
    <p>
        必使天龙开道眼，教伊八部悟深因。（《敦煌变文汇录.维摩诘经问疾品变文》）
        粉白黛绿者，具是火宅中狐狸射干之流，愿公以道眼照破。（宋.苏轼《与王定国书》）
    </p>
