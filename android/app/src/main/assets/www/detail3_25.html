    <h2>笙箫鸣细细，钟鼓响摐摐</h2>
    <p style="text-align: center" onclick="window.postMessage('1')">点击出图↑</p>
    <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;笙箫，是中国古代两种吹奏型管乐器，声音轻柔悠远。宋朝苏轼《春宵》中有“歌管楼台声细细”之句。近代诗人徐志摩在其代表作《再别康桥》中，也曾写过；“悄悄是离别的笙箫”。细细：细小轻微
    </p>
    <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;钟鼓声洪亮。摐摐（音窗）：敲击钟鼓的声音。
    <p>与笙箫有关的诗句有：</p>
    <p>菡萏香销翠叶残，西风愁起绿波间。还与韶光共憔悴，不堪看。细雨梦回鸡塞远，小楼吹彻玉笙寒。多少泪珠何限恨，倚阑干。李璟《摊破浣溪沙·菡萏香销翠叶残》</p>
    <p>凤箫声动，玉壶光转，一夜鱼龙舞。辛弃疾《青玉案》 </p>
    <p>箫弄澄湘北，菱歌清汉南。鲍照《采菱歌》</p>
