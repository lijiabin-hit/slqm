    <h2>鹭飞对鱼跃</h2>
    <p style="text-align: center" onclick="window.postMessage('1')">点击出图↑</p>
    <p>
        鹭飞鱼跃就是白鹭飞翔，鱼儿跳跃。描写的是水面上的景色。
    </p>
    <p>
        运用鹭飞的诗词有:
    </p>
    <p>
        西塞山前白鹭飞。桃花流水鳜鱼肥。《渔歌子·西塞山前白鹭飞》张志和
    </p>
    <p>
        银河宛转三千曲。浴凫飞鹭澄波绿。《菩萨蛮·银河宛转三千曲》周邦彦
    </p>
    <p>
        运用鱼跃的诗词有:
    </p>
    <p>
        定而后止。善到止时心地喜。鱼跃鸢风。此理照然上下通。《减字木兰花·定而後止》沈瀛
    </p>
    <p>
        鸢飞鱼跃矣，风虎更云龙。《临江仙·寒食清明春事好》韩淲
    </p>
    <p>
       桑间少妇谁能管，松下孤僧却可怜。鱼跃鸢飞均适尔，流行坎止不徒然。《金陵杂兴二百首》苏泂
    </p>
