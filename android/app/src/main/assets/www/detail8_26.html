    <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    和（音hè）：应和，此处指春柳和像烟一样的雾气融合在一起。彭泽县：在今江西省内。东晋诗人陶潜（陶渊明），字元亮，号五柳先生。曾任彭泽县令，后隐姓埋名，辞官隐居。他写的《五柳先生传》，说自家“宅边有五棵柳树，因以为号”。陶渊明所著《桃花源记》，写晋武帝时，有武陵人以捕鱼为业。一天，此渔人缘武陵溪行舟，“忘路之远近。忽逢桃花林”，进入了一个隐逸避世，不知汉晋，安乐祥和的世外桃源。待他出了桃花源，后来想再度寻找此地时，却再也找不这这里了。陶渊明笔下的这一世外桃源，从此就成为了中国人心目中最令人向往的美好净土。</p>
