      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;鬓皤：白色的鬓发。皤形容白色，比如白发皤然。
      眉绿：一种青黑色的颜料。古时女子用以画眉，把自己的眉儿描画成青黑色的柳叶形。
    </p>
    <p>
    与鬓皤眉绿有关的诗词有：
    </p>
    <p>
    一旦归为臣虏，沈腰潘鬓销磨。最是仓皇辞庙日，教坊犹奏别离歌，垂泪对宫娥！李煜《破阵子．四十年来》
    </p>
    <p>
    淡薄梳妆轻结束。天意与、脸红眉绿。晏殊《红窗听》
    </p>
    <p>
    半年眉绿未曾开。明月好风闲处、是人猜。苏轼《南歌子》
    </p>
    <p>
    鬓皤是形容男子风采不再，眉绿是描述女子妙龄姿容。从而在性别和状态上形成对应。
