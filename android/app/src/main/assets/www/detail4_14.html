    <h2>汾水鼎，岘山碑</h2>
    <p style="text-align: center" onclick="window.postMessage('1')">点击出图↑</p>

    <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;《史记.孝武本纪》有记：汉武帝曾得宝鼎于汾水，鼎大异于众鼎，视为国之重器，藏于“甘泉宫”，并因此改年号为“元鼎”。唐·岑参 《故仆射裴公挽歌》之二：“气歇汾阴鼎，魂飞京兆阡。”
    </p>
    <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    岘（音陷）山碑：西晋大臣羊祜死后葬于岘山，岘山碑就是堕泪碑。
    熊罴：熊和罴，皆为猛兽。因以喻勇士或雄师劲旅。唐杨炯《唐右将军魏哲神道碑》：“胜残去杀，上冯宗庙之威；禁暴戢姦，下藉熊羆之用。”元朱守谅《秋夜偶成》诗：“暂止熊羆消大暑，秋深云合殄妖氛。”
    </p>
