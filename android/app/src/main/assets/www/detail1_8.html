    <p>北宋时期，苏东坡任杭州知府时，在西湖筑堤，堤上建六桥九亭，夹道植柳，名为“苏公堤”。南宋诗人杨万里《沉虞卿秘监招游西湖》诗云：“苏公堤远柳生烟，和靖园深竹映关。”
    </p>

    <p>满园春色一句，则是宋代诗人叶绍翁《游园不值》“应怜屐齿印苍苔，小扣柴扉久不开。春色满园关不住，一枝红杏出墙来”诗句的化用。
    </p>
