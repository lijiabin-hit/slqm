    <h2>笃志诗书，思入圣贤绝域</h2>
    <p style="text-align: center" onclick="window.postMessage('1')">点击出图↑</p>
    <p>
        笃志诗书，思入圣贤绝域，专注致力于诗书，志在达到圣贤的极高境界。笃志：专心致志。诗书：儒家经典诗文。绝域：难于攀登的高境界。
    </p>
    <p>
        （唐)韩愈《重答张籍书》云：“吾子不以愈无似，意欲推而纳诸圣贤之域，拂其邪心，增其所未高，谓愈之质有可以至于道者。”
    </p>
    <p>
        忘情官爵，羞沾名利纤尘
    </p>
    <p>
        忘情官爵，羞沾名利纤尘的意思是不在意升官晋爵，羞于沾染追名逐利的污点。忘情：无动于衷。纤尘：细微灰尘
    </p>
    <p>
        （宋）白玉蟾《栩庵力高士与同散步二首》诗云：“功名不直（通‘值’）一杯水，富贵于我如浮云。”
    </p>
