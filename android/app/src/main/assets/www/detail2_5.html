    <h2>冯妇虎，叶公龙</h2>
    <p style="text-align: center" onclick="window.postMessage('1')">点击出图↑</p>
    <p>冯妇虎，叶公龙这是两个典故。
    </p>
    <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;冯妇虎出自《孟子•尽心下》。冯妇，晋国人，善搏虎，以此为业，后来不再杀虎，被称为善士。有一次在野外偶遇众人逐虎，不觉技痒，又卷起袖子下车打虎，遭到士人的取笑。后代便以“再作冯妇”代指重操旧业者。
    </p>
    <p>与再作冯妇有关的词语有：</p>
    <p>重温就业</p>
    <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;叶公龙出自西汉刘向《新序•杂事》。叶公子高自称喜欢龙，房屋四处都雕刻彩绘上各种龙的图形。天龙听说后便现身于他家，叶公看见后吓得魂飞魄散。后代便以“叶公好龙”代指表面爱好而并非真正爱好的人。</p>
    <p>与叶公好龙有关的词语有：</p>
    <p>表里不一</p>
    <p>言不由衷</p>
