    <h2>客路对渔矶</h2>
    <p style="text-align: center" onclick="window.postMessage('1')">点击出图↑</p>
    <p>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;客路：指旅途。唐戴叔伦《江干》诗：“予生何濩落，客路转辛勤。杨柳牵愁思，和春上翠裙。”宋苏轼《次韵孙巨源见寄》之三：“应知客路愁无奈，故遣吟诗调李陵。”元方回《江行大雨水涨》诗：“客路由来但喜晴，山深何况舟更行。”明徐熥《寄弟》诗：“春风送客翻愁客，客路逢春不当春。”
    </p>
    <p>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;渔矶：可供垂钓的水边岩石。唐戴叔伦《过故人陈羽山居》诗：“峰攒仙境丹霞上，水绕渔矶绿玉湾。”清曹寅《胡静夫先归白门即席同用依字》诗：“吴船快于马，迟我坐渔矶。”矶：水边突出之岩石或石滩。 
    </p>
