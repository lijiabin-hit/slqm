    <h2>仁无敌</h2>
    <p style="text-align: center" onclick="window.postMessage('1')">点击出图↑</p>
    <p>
        仁无敌：仁者无敌。这是孟子的思想主张，孟子在《梁惠王上》和《尽心下》中都曾提出这个观点。
    </p>
    <p>
        孟子的意思是施行仁政的君王，必然赢得民众的拥戴；上下一心，众志成城，是无人可敌的。如《孙子兵法》中说“上下同欲者胜”。施行仁政是“因”，上下同欲是“果”。其对立面则是：失道寡助，众叛亲离。
    </p>
    <p>
        德有邻
    </p>
    <p>
        德有邻：品德高尚者会有好邻居。
    </p>
    <p>
        出自《论语·里仁》：“德不孤，必有邻”。意思是有道德的人不会孤单，必然会有同他相亲近的人
