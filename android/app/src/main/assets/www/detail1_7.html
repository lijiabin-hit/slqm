    <h2>人间清暑殿，天上广寒宫</h2>
    <p style="text-align: center" onclick="window.postMessage('1')">点击出图↑</p>
    <p>东晋孝武帝司马曜曾在今南京市鸡鸣山南建造清暑殿，“殿前重楼复道，通华林园，爽垲奇丽，天下无比；虽暑月，常有清风，故以为名。”
    </p>
    <p>[宋] 马之纯 </p>
    <p>曾有七律 《清暑殿》诗曰</p>
    <p>见说当持百尺梁，四围修竹翠云长。</p>
    <p>正当盛暑都无热，不有薰风亦自凉。</p>
    <p>那与人间同日月，直疑天上两阴阳。</p>
    <p>有时更取龙皮浸，凛凛如飞六月霜。</p>
    </p>

    <p>传说唐明皇李隆基八月十五日梦游月宫，见一大宫殿，名“广寒清虚之府”，故称月亮为“广寒宫”。
    </p>
 
    <p>广寒宫树枝多少，风送高低便可攀。陆龟蒙《秋赋有期因寄袭美（时将主试贡士）》</p>
