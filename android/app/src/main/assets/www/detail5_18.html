    <h2>吟成赏月之诗，只愁月堕</h2>
    <p style="text-align: center" onclick="window.postMessage('1')">点击出图↑</p>
    <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;月亮是每个诗人的情人，这是描写的文人恋月情怀。为皎洁的冰轮吟出最美的诗句，却留不住玉兔又将西沉的步履。唐·张若虚《春江花月夜》的结尾写道：“昨夜闲潭梦落花，可怜春半不还家。江水流春去欲尽，江潭落月复西斜。斜月沉沉藏海雾，碣石潇湘无限路。不知乘月几人归，落月摇情满江树。”</p>



    <h2>斟满送春之酒，惟憾春归</h2>
    <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;春天是每个诗人的良朋，这是表达的文人惜春情怀。为即将归去的晚春端起送行的酒杯，酒杯里盛满的却是满心的遗憾。宋·黄庭坚《清平乐·晚春》词云：“春归何处？寂寞无行路。若有人知春去处，唤取归来同住。”</p>
