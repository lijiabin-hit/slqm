    <h2>名缰对利锁</h2>
    <p style="text-align: center" onclick="window.postMessage('1')">点击出图↑</p>
    <p>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    名缰：功名的缰绳。因功名能束缚人，故称。汉东方朔《与友人书》：“不可使尘网名韁拘锁，怡然长笑，脱去十洲三岛，相期拾瑶草，吞日月之光华，共轻举耳！”《白雪遗音·八角鼓·游学》：“游学访道，快乐逍遥，名利二字尽皆抛。一心要，争断名繮把利锁逃。”
    </p>
    <p>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    利锁：名利的锁链。
    </p>
    <p>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    指被名位的缰绳，利益的枷锁所束缚和拘禁。宋·柳永《夏云峰》词云：“向此免名缰利锁，虚废光阴。”
    </p>
