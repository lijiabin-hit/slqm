    据《列仙传·上》记载春秋时期秦穆公之女弄玉爱吹箫，成年之后，不愿嫁与王公贵族，执意只嫁善笙箫者。华山萧史善吹箫，能奏鸾凤之鸣。穆公就把女儿嫁给了萧史，并筑凤凰台给他们居住。萧史教弄玉作凤鸣，竟引凤凰聚止其屋上。婚后数年，两位神仙伴侣厌倦世俗生活，于是萧史乘龙，弄玉乘凤，升天而去。
