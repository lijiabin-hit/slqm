    <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    倒戈：将武器倒过来指向己方的军队，代指叛变。辛纣（音zhòu）：即商纣王，商代的亡国之君。据《史记·殷本纪》记载，周武王讨伐商纣王，原来同属商朝的八百诸侯也同时起兵造反，与武王会于盟津，在牧野决战时，商王自己的军队也阵前哗变，商纣王兵败，在鹿台自焚而死
    </p>
    <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    子婴：秦始皇长子扶苏的儿子。据《史记·始皇本纪》记载，秦始皇死后，其少子胡亥继位，称秦二世；后赵高杀胡亥，立子婴，去帝号，称秦王。子婴继位刚 46天，刘邦的军队即攻至秦都咸阳附近的灞上，子婴便素车白马在道旁向刘邦投降，后被项羽所杀。
    </p>
