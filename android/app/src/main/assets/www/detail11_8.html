    <p style="text-align: center" onclick="window.postMessage('1')">点击出图↑</p>

        指在野外烧东西的时候，火焰是高腾而又红亮的。
    </p>
    <p>
        写关于野火的诗词有：
    </p>
    <p>
        野火烧不尽，春风吹又生（《草》白居易）
    </p>
    <p>
        雨淋日炙野火燎，鬼物守护烦撝呵（唐·韩愈《石鼓歌》）
    </p>
    <p>
       溪流波皱碧粼粼
    </p>
    <p>
        是指形容溪水微波粼粼的样子
    </p>
    <p>
        写溪水的诗词有：
    </p>
    <p>
        漾漾泛菱荇，澄澄映葭苇。我心素已闲，清川澹如此。（《青溪》王维）
    </p>
    <p>
        山下兰芽短浸溪，松间沙路净无泥，潇潇暮雨子规啼。（《浣溪沙·游蕲水清泉寺》苏轼）
