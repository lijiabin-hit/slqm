    <h2>钓客对耕夫</h2>
    <p style="text-align: center" onclick="window.postMessage('1')">点击出图↑</p>
    <p>
     &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
     钓客：垂钓的人。唐·薛能《边城寓题》诗：“蚕市归农醉，渔舟钓客醒。”唐·薛能《题褒城驿池》诗：“钓客坐风临岛屿，牧牛当雨食菰蒲。”唐·储光羲《酬綦毋校书梦耶溪见赠之作》诗云：“山人松下饭，钓客芦中吟。”
    </p>
    <p>
     &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
     耕夫：农夫。南朝梁何逊《七召·治化》：“樵者目金以知耻，耕夫让畔以成仁。”唐张继《阊门即事》诗：“耕夫召募逐楼船，春草青青万顷田。”明刘基《郁离子·螇螰》：“耕夫牧子，莫不荷戈以拒秦。”
    </p>
