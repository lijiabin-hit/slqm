    <h2>汉露对汤霓</h2>
    <p style="text-align: center" onclick="window.postMessage('1')">点击出图↑</p>
    <p>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;这是两个典故。
    </p>
    <p>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;“汉露”是说汉武帝之事。武帝迷信神仙之说，在宫内修建承露盘以承接天上降下来的甘露，用它来调玉屑，希望喝了能够长生不老。《三辅故事》说，建章宫的承露盘“高二十丈，大七围，以铜为之，上有仙人掌承露”。
    </p>
    <p>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;“汤霓”的典故出自《孟子·梁惠王下》。夏桀王十分暴虐，天下的百姓都盼望商汤王来解救自己，就像大旱的时候盼望大雨之后的彩虹一样。霓，雨后出现的附于虹旁边的副虹，其成因与虹相同，但是颜色排列的次序相反。此处是泛指虹。
    </p>
