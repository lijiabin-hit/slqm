    <p style="text-align: center" onclick="window.postMessage('1')">点击出图↑</p>
    <p>
        好友，指好朋友。
        嘉宾，解释为贵客。
    </p>
    <p>
        嘉宾解释为贵客的诗词有：
    </p>
    <p>
       《诗·小雅·鹿鸣》：“我有嘉宾，鼓瑟吹笙。”
　　    汉焦赣《易林·困之临》：“用彼嘉賔，政平且均，螟虫不作，民得安宁。”
　　    南朝 梁 沉约 《梁三朝雅乐歌·俊雅》：“我有嘉賔，实惟恺悌。”
　　    宋王安石《和舍弟舟上示沉道源》诗：“还装欲尽喜舟轻，更喜嘉宾伴此行。”
　　    清唐孙华《九月十八日高咏堂小集分韵得平字》：“嘉賔偶然集，经史谈纵横。”
　　    陈毅《陪巴西朋友访杭州·梅家坞即兴》诗：“嘉宾咸喜悦，细看摘新茶。”
    </p>
