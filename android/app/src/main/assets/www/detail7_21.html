    <h2>箕裘对杖履</h2>
    <p style="text-align: center" onclick="window.postMessage('1')">点击出图↑</p>
    <p>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;箕裘　箕：边缘呈弓形的簸箕。裘：皮袍。
    出自《礼记·学记》里说，作为良匠的儿子，想必也能学习补缀皮衣（古代工艺相近）；善做良弓者的儿子，想必也能制作畚箕；刚学驾车的小马，都事先把小马系在车后，而车子就在马的前面，让马跟着学习。君子观察这三件事，就可以立定求学的志向了。意思就是子弟由于耳濡目染﹐往往继承父兄之业。后因以'箕裘'比喻祖上的事业。 以“弓箕”比喻父子世代相传的事业。
    </p>
    <p>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;杖履　有三层意思：1.拐杖与鞋。2.代指老者、尊者。3.拄杖漫步。宋·苏轼 《夜坐与迈联句》：“乐哉今夕游，复此陪杖履。”
    </p>
