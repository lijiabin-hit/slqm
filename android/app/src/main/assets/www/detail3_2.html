    </p>
    <p>
        与江海相关的诗词有：
    </p>
    <p>白日依山尽，黄河入海流。王之涣《登鹳鹊楼》<p>

    <p>东临碣石，以观沧海。水何澹澹，山岛竦峙。曹操《观沧海》</p>
    <p>无边落木萧萧下，不尽长江滚滚来。杜甫《登高》</p>
    <p>朝辞白帝彩云间,千里江陵一日还。李白《早发白帝城》</p>
    <p>孤帆远影碧空尽，唯见长江天际流。李白《黄鹤楼送孟浩然之广陵》</p>
    <p>山随平野尽，江入大荒流。李白《渡荆门送别》</p>
