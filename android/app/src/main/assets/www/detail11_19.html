    <h2>香对火</h2>
    <p style="text-align: center" onclick="window.postMessage('1')">点击出图↑</p>
    <p>
        通常人们把香火连起来叫
        通常香火有以下几个解释：
    </p>
    <p>
        1、祭祀祖先神明用到的香和烛火。
        2、引申为祭祀祖先者，意思就是子孙、后裔、继承人。
    </p>
    <p>
        关于香火的诗句有：
    </p>
    <p>
        散斋香火今朝散，开素盘筵后日开。（《五月斋戒先以长句呈谢》唐.白居易）
        三山香火年年盛，十庙英灵世世昌。（《粉蝶儿.题金陵景》元.胡用和）
        你是兼祧了两房的，钱家的香火，就只在你一个人身上呢！（《霜叶红似二月花》九 矛盾）
    </p>
    <p>
        炭对薪
    </p>
    <p>
        炭指木炭。薪指柴火。两者都是木头构成的。
    </p>
    <p>
        关于炭的成语有：雪中送炭、生灵涂炭等等。
        关于薪的成语有：杯水车薪、卧薪尝胆、釜底抽薪等等。
    </p>
