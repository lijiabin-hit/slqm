    <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;青草岸边渔父去：青草在这里指青草湖，在湖南岳阳市西南。唐张志和《渔父》：青草湖中月正圆，巴陵渔父棹歌还。巴陵就是岳阳。渔父（fǔ）：捕鱼的老人。</p>


    <h2>夕阳半落，绿莎原上牧童归</h2>
    <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;莎（suō）： 多年生草本植物，地下的块根称“香附子”，可入药。雷震《村晚》：草满池塘水满陂（bēi，池塘），山衔落日浸寒漪。牧童归去横牛背，短笛无腔信口吹。</p>
    <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;初春，冰冻的湖面刚解冻，才衬托出水深，捕鱼的老人就去岸边捕鱼了。太阳刚刚落下，放牛的牧童就赶着牛回家了。</p>
