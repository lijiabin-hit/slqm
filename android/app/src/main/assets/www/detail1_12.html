    <h2>江风对海雾</h2>
    <p style="text-align: center" onclick="window.postMessage('1')">点击出图↑</p>
    <p>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;江风指江上吹过的风；海雾指海上升起的大雾。
    </p>
    <p>
        使用这一对的诗句有：
    </p>
    <p>
    锦城丝管日纷纷，半入江风半入云。 此曲只应天上有，人间能得几回闻。杜甫《赠花卿》
    </p>
    <p>
    斜江风起动横波， 劈开莲子苦心多。皇甫松《竹枝》
    </p>
    <p>
    江风万里来，吹我凉淅淅。白居易《北亭》
    </p>
    <p>
    薄雾浓云愁永昼，瑞脑消金兽。李清照《醉花阴》
    </p>
    <p>
    细雨蒙蒙江雾昏，坐曹聊且免泥奔。苏辙《次韵冯弋同年》
    </p>
    <p>
    花非花，雾非雾，夜半来，天明去。来如春梦几多时？去似朝云无觅处。白居易《花非花》
    </p>
