    <h2>充国功名当画阁</h2>
    <p style="text-align: center" onclick="window.postMessage('1')">点击出图↑</p>
    <p>
        这句话来自于这个典故；
        赵充国，西汉著名将领。为人有勇略，熟悉匈奴和羌人习性，汉武帝时，随李广利出击匈奴建功。汉昭帝时，率军击败武都郡氐族的叛乱，并出击匈奴，俘虏西祁王。昭帝死后，与霍光等尊立汉宣帝，封营平侯。神爵元年，宣帝采用赵充国的计策，平定羌人叛乱。赵充国病逝后，谥号壮。
    </p>
    <p>
        汉宣帝为表彰霍光、赵充国、苏武等十一位西汉文武名臣的功绩，乃令人画其图像于未央宫麒麟阁内。
    </p>
