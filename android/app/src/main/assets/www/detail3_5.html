    <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;布幔：(1).布制的帷幕。 唐 段成式 《酉阳杂俎·礼异》:" 北朝 婚礼，青布幔为屋，在门内外，谓之青庐，於此交拜。" 巴金 《还魂草》:"人头与火炉的影子'牛皮灯影'似地映在布幔上面。"(2).古代守城用具。《通典·兵五》:"布幔，复布为之，以弱竿县挂於女墙八尺，折抛石之势，则矢石不复及墙。"
    </p>
    <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;碧油幢（音床）：青绿色的油布帷幕。幢：古代原指支撑帐幕、伞盖、旌旗的木竿，后借指帐幕、伞盖、旌旗。</p>
